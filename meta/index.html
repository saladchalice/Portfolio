<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" defer></script> <!-- Include the main.js script -->
    <script src="../global.js" type="module"></script>

    <title>Portfolio</title>
</head>
<body class="meta-page">
    <!--stats-->
    <div id="stats"></div>

    

    
    <h2>Commits by time of day</h2>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
      </dl> 

      <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <!-- our old scatterplot div -->
        <div id="chart"></div>
    </div>
    <!-- selection info-->
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>


    <!--scroll wheel-->
    <h1>
      <header class="right-header">
        <label>
            Show commits until:
            <input id='progress-slider' type="range" min="0" max="100" value="0" style="width: 30em;">
            <time id="any-progress">No Selection</time>
            <time id="selected-progress"></time>
        </label>
      </header>
    </h1>
    <div class="files"></div>

    <!-- unit visualization of lines-->
    <div id="scrollytelling2">
            <!-- our unit viz div -->
      <div class="files"></div>

      <div id="scroll-container2">
          <div id="spacer2"></div>
          <div id="items-container2"></div>
      </div>
  </div>



</body>
</html>
