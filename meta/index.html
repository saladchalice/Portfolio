<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" defer></script> <!-- Include the main.js script -->
    <script src="../global.js" type="module"></script>

    <title>Portfolio</title>
</head>
<body>

    <h1>
      <header class="right-header">
        <label>
            Show commits until:
            <input id='progress-slider' type="range" min="0" max="100" value="0" style="width: 650px;">
            <time id="any-progress">No Selection</time>
            <time id="selected-progress"></time>
        </label>
      </header>
    </h1>
    <dl class="files"></dl>
    <div id="stats"></div>

    
    <h2>Commits by time of day</h2>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
      </dl> 

    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
